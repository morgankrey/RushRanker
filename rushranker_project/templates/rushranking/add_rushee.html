<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Rushranking</title>
   </head>

   <body>
      <h1>Add a Rushee</h1>
      <form id="rushee_form" method="post" action="/rushranking/add_rushee/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
               {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
               {{ field.errors }}
               {{ field.help_text }}
               {{ field }}
               </br>
            {% endfor %}

            <<input type="submit" name="submit" value = "Create Rushee" />

      </form>
   </body>
</html>
