<!doctype html>
<html lang="en">
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="{% static 'css/bootstrap-fluid-adj.css' %}">
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" media="screen">
      <link rel="stylesheet" href="{% static 'css/bootstrap-responsive.css' %}">
      <title>Rushranking</title>
   </head>
   <body>
      <h1>Login to Rushranker</h1>

      <form id="login_form" method="post" action="/rushranking/login/">
         {% csrf_token %}
         Username: <input type="text" name="username" value="{{ username }}" size="50" />
         <<br>
         Password: <input type="password" name="password" value="" size="50" />
         <br>

         <input type="submit" value="Log In" />
      </form>
      <script src="{% static 'js/jquery-2.0.3.min.js' %}"></script>
      <script src="{% static 'js/bootstrap.min.js' %}"></script>
   </body>
</html>
