{% extends 'rushranking/base.html'%}

{% load static%}

{% block title%}Rushranker{% endblock %}

{% block body_block %}
   <div class="hero-unit">
      <h1>Login to Rushranker</h1>

      <div class="container">
         <form class="form-signin span4" id="login_form" method="post" action="/rushranking/login/">
            <h2 class="form-signin-heading">Please sign in</h2>
            {% csrf_token %}

            Username: <input type="text" class="input-block-level" placeholder="Username" name="username" value="{{ form.username }}" size="50" />
            <br>
            Password: <input type="password" class="input-block-level" placeholder="Password" name="password" value="" size="50" />
            <br>

            <button class="btn btn-primary" type="submit">Sign In</button>
         </form>
      </div>
   </div>
<script src="{% static 'js/jquery-2.0.3.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
{% endblock %}
